<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hotel Venezuela Management</title>

    <link href="https://fonts.googleapis.com/css?family=Manjari|Roboto&display=swap" rel="stylesheet">
  </head> 
  <body>
    <header>
      <h1>Hotel Venezuela</h1>
    </header>
    <main>
      <section class="tab-container">
        <ul class="tabs">
            <li data-id="panel1" class="active">Main</li>
            <li data-id="panel2">Guest</li>
            <li data-id="panel3">Rooms</li>
            <li data-id="panel4">Orders</li>
        </ul>

        <section class="tabs-stage">

          <section id="panel1" class="panel active main">
            <section class='main'>
               <div class='revenue-container'>
                 <p>Revenue Today:</p>
                 <p>$<span class='revenue-today'></span></p>
               </div>
               <div class='rooms-occupied-container'>
                 <p>Rooms Occupied Today:</p>
                 <p><span class='rooms-occupied-today'></span>%</p>
               </div>
               <div>
                 <button class="back-to-default"> Back To Default </button>
               </div>
            </section>
          </section>
  
          <section id="panel2" class="panel">
            <section class='guest'>
              <div class='search-guest'>
                 <form class="search-guest-form">
                   <input class='search-for-guest-input' type="text" placeholder="Search For Guest">
                   <button class="search-for-guest-button"> Search </button>
                 </form>
              </div>
              <div class='default-guest'>
                 <form class="add-guest-form">
                    <input class='add-guest-input' type="text" placeholder="Add Guests Name">
                    <button class="add-guest-button"> Add </button>
                  </form>
              </div>
              <div class='guest-info'>
                
              </div>
            </section>
          </section>
  
          <section id="panel3" class="panel">
            <section class='bookings'>
              <div class='default-bookings'>
                <div class="most-popular-section">
                  <p> Most Popular Booking Date: </p>
                  <p class="most-popular-date"></p>
                </div>
                <div class="most-rooms-section">
                  <p> Date With Most Rooms Available: </p>
                  <p class="most-rooms-available"></p>
                </div>
              </div>
              <div class='search-rooms-section'>
                <form>
                  <input class='rooms-input' type="date">
                  <button>Search</button>
                </form>
                <div class="show-rooms-container"></div>
              </div>
              <div class="guest-bookings">
                <p>Guests Booking Summary: </p>
                <div class="bookings-summary"></div>
              </div>
            </section>
          </section>
              
          <section id="panel4" class="panel">
            <section class='orders'>
              <form>
                <input class='orders-input' type="date">
                <button>Search</button>
              </form>
              <div class='default-orders'>
                <div class='all-orders-container'>
                  <p>Orders for Today:</p>
                  <div class='all-orders-today'></div>
                </div>
              </div>
              <div class="guest-orders">
                  <div class="room-service-breakdown">
                    <p> Room Service Breakdow: </p>
                  </div>
                  <div class="total-spent-ever-container">
                    <p> Room Service Overall Total:</p>
                    <p class="room-service-total"></p>
                  </div>
                  <div class="money-spent-on-date-container">
                     <p>Money Spent on Date: </p>
                     <p>$ <span class='money-spent-on-date'></span></p>
                  </div>
              </div>
            </section>
          </section>

        </section>
      </section>
    </main>



    

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
